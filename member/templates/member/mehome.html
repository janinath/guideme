{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guideME</title>

    <link  rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    
<style>
  
  .homebutn{
    border: none;
    width: 150px;
    font-size: 25px;
    padding: 1px;
    color: rgb(13, 56, 56);
    background-color: transparent;
    cursor: pointer;
    transition: 0.5s;
    border-radius: 100px;
    
        

    }
    .homebutn:hover {
        border:1px solid rgb(21, 94, 46);
        
    }
    body {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    background-color: rgb(93, 167, 132);
}
.container {
    background-color: rgb(52, 117, 81);
    display: inline-block;
    font-size: 160px;
    margin: 10px;
    margin-top: 100px;
    margin-left: 120px;
    max-width: 315px;
    min-width: 230px;
    overflow: hidden;
    position: relative;
    text-align: center;
    width: 100%;
}
.container * {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-box-transition:all 0.35s ease;
  transition: all 0.35s ease;

}
.container h3 {
  background-color: rgb(201, 228, 218);
  border: 1px solid rgb(23, 82, 55);
  letter-spacing:1px ;
  margin:0 ;
  padding:5px 10px ;
  color: rgb(3, 53, 12);
  font-size: 80px;

}
.container::before,
.container::after{
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  -webkit-box-transition:all 0.35s ease;
  transition: all 0.35s ease;
  background-color:rgb(65, 166, 119) ;
  border-left:3px solid black ;
  border-right: 3px solid black;
  content: '';
  opacity: 0.9;
  z-index: 1;

}
.container::before{
  -webkit-transform: skew(45deg) translateX(-155%);
  transform: skew(45deg) translateX(-155%);

}
.container::after{
  -webkit-transform: skew(45deg) translateX(155%);
  transform: skew(45deg) translateX(155%);

}
.container img {
  backface-visibility: hidden;
  max-width: 100%;
  
  
}
.container figcaption{
  top: 50%;
  left: 50%;
  position: absolute;
  z-index: 2;
  -webkit-transform:translate(-50%,-50%) scale(0.5);
  transform: translate(-50%,-50%) scale(0.5);
  opacity: 0;
  -webkit-box-shadow: 0  0 10px rgb(17, 137, 95);
  box-shadow: 0  0 10px rgb(17, 137, 95) ;
}
.container a {
  position:absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 3;

}
.container:hover img {
  opacity:0.5 ;
}  
.container:hover::before ,
.container:hover::before {
  transform:skew(45deg) translateX(-55%) ;
  -webkit-transform:skew(45deg) translateX(-55%);
}
.container:hover::after,
.container:hover::after {
  transform:skew(45deg) translateX(55%) ;
  -webkit-transform:skew(45deg) translateX(55%);
}
.container:hover figcaption,
.container:hover figcaption {
  -webkit-transform: translate(-50% -50%) scale(1);
  transform: translate(-50% -50%) scale(1);
  opacity: 1;
}
    
</style> 
 
</head>
<body>
  <div class="container-fluid">

      </a>

      </a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          

            <li><a class="nav-link active" href="{% url 'customer:ncuhome' %}"><button class="homebutn">home</button></a></li>
          </div>
      </div>
    </nav>
    <div class="row">
      
      <figure class="container col-lg-4 col-4">
        <img src="{% static 'images/restau.png' %}" alt="" srcset="">
        <figcaption><h3>restaurent</h3></figcaption>
        <a href="{% url 'member:nrestaurentreg' %}"></a>
      </figure>
      <figure class="container col-lg-4 col-4">

        <a href="{% url 'member:nhotelreg' %}"></a>

      <figure class="container col-lg-4 col-4">

    </div>

</body>
</html>
